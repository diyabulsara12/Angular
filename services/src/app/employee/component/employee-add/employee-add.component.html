<form [formGroup]="myReactiaveform" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Enter Name</label>
        <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="Enter username" formControlName="username">
    </div>
      
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" formControlName="age">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Department</label>
        <input type="text" class="form-control" id="dept" placeholder="Enter Department" formControlName="department">
     </div>
     <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" id="add" placeholder="Enter Address" formControlName="add">
     </div>
    <div class="form-group">
     <label for="exampleInputEmail1">Email</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
   </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/employee/employee-list">Submit</button>
  </form>
