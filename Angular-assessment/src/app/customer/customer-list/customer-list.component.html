
<div class="d-flex justify-content-between">
        <div>
  <select class="mt-3 ml-3 filter-button " name="" id=""><option value="Sucess">Success</option>
  
    <option value="Sucess">Error</option>
    <option value="Sucess">Open</option>
    <option value="Sucess">Inactive</option>
</select>
</div>
<div class="mr-3">
<input  class="mr-3"type="text"  id="search" placeholder="Search Here "[(ngModel)]="namesearch">
<button class="ml-3" type="button" class="btn btn-primary mb-3 mt-3" (click)="toggleForm()">Add</button>
</div>
</div>


<div class="table-wrapper">
<table id="customers">
    <thead class="">
      <tr>
        <th >Id</th>
        <th >Name</th>
        <th >Description</th>
        <th >Status</th>
        <th >Rate</th>
        <th >Balance</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let item of  getCustomer  | search:namesearch ">
        <td >{{item.id}}</td>
        <td class="name">{{item.customername}}</td>
        <td>{{item.description}}</td>
        <td class="status">{{item.status}}</td>
        <td class="rate">{{item.rate}}</td>
        <td class="balance">{{item.balance}}</td>
        <td>  <i  class="fa-solid fa-file-pen text-success" (click)="togglecustomerwithid(item.id)"></i>
    
        <i class="fa-solid fa-trash text-danger mx-2" (click)="deleteCustomerdata(item.id)" ></i> </td>
      </tr>
      
    </tbody>
  </table>
</div>
