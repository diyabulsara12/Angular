<form [formGroup]="myReactiaveform" (ngSubmit)=" changeFunction  ? onSubmit() :  onUpdate()" >
    <div class="form-group">
        <label for="exampleInputEmail1">Enter Name</label>
        <input type="text" class="form-control" id="pname"  placeholder="Enter ProductName" formControlName="productname">
    </div>
      
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Enter Price" formControlName="price">
    </div>
       
    <div class="form-group">
        <label for="exampleInputPassword1">Availbility</label>
        <input type="text" class="form-control" id="avail" placeholder="Availbility" formControlName="avail">
     </div>
     <div class="form-check">
      <input type="radio" id="html" name="language" value="HTML" formControlName="language">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="language" value="CSS" formControlName="language">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="language" value="JavaScript" formControlName="language">
  <label for="javascript">JavaScript</label>
    </div>
    <div  class="form-check">
    <label>Open this select menu</label><br>
    <select class="form-select"  aria-label="Default select example" formControlName="quantity"  >
     
      <option value="10">One</option>
      <option value="20">Two</option>
      <option value="30">Three</option>
    </select>
  </div>
