
<form [formGroup]="customerForm" (ngSubmit)=" condition ?addCustomerdata() : updateCustomerdata()" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter name" formControlName="customername">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Description</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Description" formControlName="description">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputState">Status</label>
        <select id="inputState" class="form-control" formControlName="status" >
            <option value="Open">Open</option>
            <option value="Error">Error</option>
            <option value="Success">Success</option>
            <option value="Inactive">Inactive</option>
        </select>
      </div>
    
   
      <div class="form-group col-md-6">
        <label for="inputCity">Rate</label>
        <input type="number" class="form-control" id="inputCity" formControlName="rate">
      </div>
    </div>
     
    <button type="submit" class="btn btn-primary  mb-5 mr-3">{{changeBtn}}</button>
    <button type="button" class="btn btn-danger mb-5 " (click)="closeForm()">Cancel</button>
  </form>
