
<form [formGroup]="myReactiaveform" (ngSubmit)="changeFunction ? onSubmit() : onUpdate()">
    <div class="form-group">
        <label for="exampleInputEmail1">Enter Name</label>
        <input type="text" class="form-control" id="pname"  placeholder="Enter ProductName" formControlName="productname">
    </div>
      
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Enter Price" formControlName="price">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Availbility</label>
        <input type="text" class="form-control" id="avail" placeholder="Availbility" formControlName="avail">
     </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myReactiaveform.valid" >{{buttonText}}</button>
  </form>
