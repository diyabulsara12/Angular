<button type="button" class="btn btn-primary my-5 mx-2" (click)="addProduct()">Add Product</button>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Availbility</th>
            <th>Action</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.productname}}</td>
            <td>{{item.price}}</td>
            <td>{{item.avail}}</td>
            <td><button class="sa sa-trust mx-2" (click)="navigate(item.id)">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button></td>
                <i class="fa-solid fa-trash text-danger"  (click)="deleteProduct(item.id)"></i>
         </tr>  
     
    </tbody>
  </table>
